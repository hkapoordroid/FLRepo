<html>
  <head>
    <title>Elliot's Risk Calculator</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Welcome to Elliot's Risk Calculator!</h1>
      </div>
      <div id="main">
        <form method="post" action="{{ url_for('submitted_form') }}">
          <label for="company">Company:</label>
          <select name="company">
  		<option value="amazon">amazon</option>
 		<option value="apple">apple</option>
  		<option value="ibm">ibm</option>
  		<option value="oracle">oracle</option>
		<option value="google">google</option>
	  </select><br/><br />
          <label for="investment">Investment:</label>
          <input type="text" name="investment" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
	  </input>
	  <br /><br />
	  <label for="tval">Datapoints:</label>
          <select name="tval">
                <option value="100">100</option>i
		<option value="200">200</option>
		<option value="300">300</option>
		<option value="400">400</option>
		<option value="500">500</option>
<option value="600">600</option>
<option value="700">700</option>
<option value="800">800</option>
<option value="900">900</option>
<option value="1000">1000</option>
<option value="1100">1100</option>
<option value="1200">1200</option>
<option value="1300">1300</option>
<option value="1400">1400</option>
<option value="1500">1500</option>
<option value="1600">1600</option>
<option value="1700">1700</option>
<option value="1800">1800</option>
<option value="1900">1900</option>
<option value="2000">2000</option>
<option value="3000">3000</option>
          </select><br /><br />
	 <label for="mval">Amount of Samples:</label>
	 <input type="text" name="mval" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
         <br /><br /> 
         <label for="runat">Run Against:</label>
          <select name="runat">
		<option value="lambda">Lambda</option>
	        <option value="ec2">EC2</option>
          </select><br /><br />
          <input type="submit">
        </form>
      </div>
      <div id="result">
       <p>
           <table style="width:100%,align:center">
                   <tr>
			<th bgcolor="#FF0000">
				Method
			</th>
			<th bgcolor="#FF0000">
				95% Confidence
			</th>
			<th bgcolor="#FF0000">
				99% Confidence
			</th>
                   </tr>
		   <tr>
                        <th>
                                Historic
                        </th>
                        <th>
                                {{historic95}}
                        </th>
                        <th>
                                {{historic99}}
                        </th>
                   </tr>
		   <tr>
                        <th>
                                Covariance
                        </th>
                        <th>
                                {{covariance95}}
                        </th>
                        <th>
                                {{covariance99}}
                        </th>
                   </tr>
		   <tr>
                        <th>
                                Monte Carlo
                        </th>
                        <th>
                                {{montecarlo95}}
                        </th>
                        <th>
                                {{montecarlo99}}
                        </th>
                   </tr>
           </table>
       </p>
     </div>
    </div>
  </body>
</html>
